name: GitHub Snake Game

# Required for pushing generated files to the repository
permissions:
  contents: write

on:
  # Run automatically every day at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # Allow manual execution from GitHub UI
  workflow_dispatch:

  # Run when changes are pushed to main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Generate the GitHub contribution snake
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          # Replace with your GitHub username if needed
          github_user_name: ${{ github.repository_owner }}

          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake.gif

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Publish the generated files to the output branch
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update GitHub snake animation [skip ci]"
